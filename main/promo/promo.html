<!DOCTYPE html>
<html>
    <head>
        <title>HomeSweetHome</title>

        <div id='mlogo'></div>
        <div id="centerDisplay" class="col-xs-12 col-sm-9 col-md-6 col-lg-5">

            <button id="new" class="centerDisplayBut">New Product</button>
            <button id="popular" class="centerDisplayBut">Top 3</button>
        </div>
        <div id="leftDisplay">
            <button id="LonSale" class="leftDisplayBut">On Sale</button>
            <button id="Lnew" class="leftDisplayBut">New Product</button>
            <button id="Lpopular" class="leftDisplayBut">Top 3</button>
